# Este workflow publica automáticamente el paquete en PyPI cuando se crea un Release en GitHub
# Usa uv para un build más rápido y trusted publishing para mayor seguridad
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package with uv
        run: uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANTE: este permiso es obligatorio para trusted publishing
      id-token: write

    # Environment "pypi" debe estar configurado en GitHub Settings > Environments
    # Puedes agregar protecciones como reviewers requeridos antes de publicar
    environment:
      name: pypi
      url: https://pypi.org/project/vexen-user/${{ github.event.release.tag_name }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
